name: Deploy to Azure App Service (OIDC - Recommended)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # These permissions are needed for OIDC authentication
    permissions:
      id-token: write
      contents: read
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests (optional)
      run: |
        # Add your test commands here if you have tests
        echo "No tests configured"
    
    - name: Create deployment package
      run: |
        # Create a clean deployment package
        mkdir deployment
        cp -r . deployment/ || true
        cd deployment
        
        # Remove unnecessary files
        rm -rf .git .github __pycache__ .venv venv *.pyc
        rm -f Dockerfile* .dockerignore
        
        # Create ZIP file
        zip -r ../app.zip . -x "*.git*" "*__pycache__*" "*.pyc" "*.venv*" "*venv*"
        cd ..
    
    # OIDC Login (Recommended by Azure)
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'brideside-lead-automation'
        slot-name: 'production'
        package: app.zip 